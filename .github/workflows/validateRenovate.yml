name: Validate config of renovate

on:
  pull_request:
    paths:
      - "renovate.json"

jobs:
  validate:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: "18.x"
      - name: Validate config
        run: npx --package renovate -c 'renovate-config-validator'
